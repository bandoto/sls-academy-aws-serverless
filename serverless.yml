org: pepperr
app: sls-typescript-http-api
service: sls-typescript-http-api
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    LINKS_TABLE: ${self:service}-urls-${sls:stage}
    USERS_TABLE: ${self:service}-users-${sls:stage}
    ACCOUNT_ID: ${env:ACCOUNT_ID}
    REGION: ${env:REGION}
    QUEUE_NAME: ${env:QUEUE_NAME}
    SCHEDULED_DEACTIVATE: ${env:SCHEDULED_DEACTIVATE}
    EMAIL: ${env:EMAIL}
    JWT_ACCESS_SECRET: ${env:JWT_ACCESS_SECRET}
    JWT_REFRESH_SECRET: ${env:JWT_REFRESH_SECRET}

plugins:
  - serverless-iam-roles-per-function
  - serverless-offline
  - serverless-esbuild
  - serverless-dotenv-plugin

custom:
  esbuild:
    bundle: true
    minify: false
    target: 'node18'
    platform: 'node'
    concurrency: 10
  dotenv:
    include:
      - .env

functions:
  checkIsAuth:
    handler: functions/checkIsAuth.checkIsAuth
  signUp:
    handler: functions/signUp.signUp
    events:
      - http:
          path: sign-up
          method: post
          cors: true
          bodyType: User
          responseData:
            200:
              bodyType: RegisterResponse
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:GetItem'
        Resource:
          - !GetAtt UsersTable.Arn
          - !GetAtt UrlsTable.Arn
  login:
    handler: functions/signIn.signIn
    events:
      - http:
          path: sign-in
          method: post
          cors: true
          bodyType: User
          responseData:
            200:
              bodyType: LoginResponse
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:GetItem'
        Resource:
          - !GetAtt UsersTable.Arn
          - !GetAtt UrlsTable.Arn

  scheduledDeactivateUrl:
    handler: functions/scheduledDeactivateUrl.scheduledDeactivateUrl
    events:
      - eventBridge:
          eventBus: default
          pattern:
            source:
              - 'deactivator'
            detail-type:
              - 'scheduled-deactivator'
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:DeleteItem'
          - 'sqs:SendMessage'
          - 'ses:*'
        Resource: '*'
  sendEmailNotification:
    handler: libs/sendEmailNotification.sendEmailNotification
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ShortUrlQueue
              - Arn
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:*'
          - 'sqs:*'
          - 'ses:*'
        Resource: '*'
  shortUrl:
    handler: functions/shortUrl.shortUrl
    events:
      - httpApi:
          path: /
          method: post
          cors: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:Scan'
          - 'dynamodb:Query'
          - 'dynamodb:GetItem'
          - 'sqs:SendMessage'
          - 'events:PutEvents'
          - 'scheduler:CreateSchedule'
          - 'lambda:InvokeFunction'
        Resource: '*'
  redirectToUrl:
    handler: functions/redirectToUrl.redirectToUrl
    events:
      - httpApi:
          path: /{shortedUrl}
          method: get
          cors: true
          response:
            headers:
              Location:
                type: 'STRING'
            statusCodes:
              302:
                pattern: ''
                headers:
                  Location: 'integration.response.headers.Location'
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:Scan'
          - 'dynamodb:GetItem'
          - 'dynamodb:DeleteItem'
          - 'sqs:SendMessage'
          - 'ses:*'
        Resource:
          - !GetAtt UrlsTable.Arn
          - !GetAtt ShortUrlQueue.Arn
  deactivateUrl:
    handler: functions/deactivateUrl.deactivateUrl
    events:
      - httpApi:
          path: /deactivateURL
          method: delete
          cors: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - 'dynamodb:Scan'
          - 'dynamodb:DeleteItem'
          - 'sqs:SendMessage'
          - 'ses:*'
        Resource:
          - !GetAtt UrlsTable.Arn
          - !GetAtt ShortUrlQueue.Arn

resources:
  Resources:
    EventBridgerRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: event-bridger-role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - events.amazonaws.com
                  - scheduler.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: LambdaInvokeAccess
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                  Resource: '*'
    ShortUrlEvent:
      Type: AWS::Events::Rule
      Properties:
        EventPattern:
          source:
            - 'deactivator'
          detail-type:
            - 'scheduled-deactivator'
        Targets:
          - Arn: arn:aws:lambda:${self:provider.environment.REGION}:${self:provider.environment.ACCOUNT_ID}:function:${self:provider.environment.SCHEDULED_DEACTIVATE}
            Id: 'DeactivateTarget'
    ShortUrlQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.environment.QUEUE_NAME}

    UrlsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-urls-${sls:stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-users-${sls:stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5


